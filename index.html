<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch_a_sketch</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">


</head>

<body>

    <div class="content-container">

        <h1>YOUR CANVAS</h1>

        <div class="mode">
            <h1></h1>
        </div>

        <div class="canvas-container">
        
        </div>


        <div class="buttons-container">
            <button class="black" onclick="switchColors('black')">Black</button>
            <button class="randomclrs" onclick="switchColors('random')">Multicolor</button>
            <button class="picker">Color palette <input type="color" id="colorpicker" onchange="switchColors(value)"></button>
            <button class="erase" onclick="switchColors('white')">Eraser</button>
            <button class="reset" onclick="resetSketch()">Reset</button>
        </div>

        <div class="canvas-squares">
            <h1>Set a size</h1>
            <input type="range" id="size" min='2' max='100' value="16" onclick="checkSize(this.value)" oninput="this.nextElementSibling.value = this.value">
            <output>16</output>
        </div>

        <!-- this was a message that showed up if you did not respect that condition, I don't use it anymore but I considered it may be useful if I want to modify the code in the future so I kept it here -->
        <div class="warning-message">Size must be between 2 and 100!</div>

    </div>

</body>

<script src="script.js"></script>

</html>
